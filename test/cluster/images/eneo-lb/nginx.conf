events {}
http {
	upstream backend {
		server cluster_eneo_1:8080;
		server cluster_eneo_2:8080;
		server cluster_eneo_3:8080;
		server cluster_eneo_4:8080;
		server cluster_eneo_5:8080;
		server cluster_eneo_6:8080;
		server cluster_eneo_7:8080;
		server cluster_eneo_8:8080;
		server cluster_eneo_9:8080;
	}

	server {
		location / {
			proxy_pass http://backend;
		}
	}
}
